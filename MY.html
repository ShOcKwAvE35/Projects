<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="MY.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
        <div class="moon"></div>
           </div>
           <div class="star"></div>
        </div>
        <script>
            function adaugaStele(numarStele) {
            const container = document.querySelector(".sun");

            for (let i = 0; i < numarStele; i++) {
                const stea = document.createElement("div");
                stea.className = "star";
                stea.style.top = Math.random() * window.innerHeight + "px";
                stea.style.left = Math.random() * window.innerWidth + "px";
                
                const sunRect = container.getBoundingClientRect();
                const starRect = stea.getBoundingClientRect();
                
                // Verificăm dacă steaua se suprapune cu soarele
                //Aparent codul transmis de cg nu functioneaza trebuie sa caut alta metoda
                if (
                    starRect.left + starRect.width < sunRect.left ||
                    starRect.left > sunRect.left + sunRect.width ||
                    starRect.top + starRect.height < sunRect.top ||
                    starRect.top > sunRect.top + sunRect.height
                ) {
                    // Dacă nu se suprapune, adăugăm steaua
                    document.body.appendChild(stea);
                }
            }
        }

        window.addEventListener("load", function () {
            adaugaStele(300);
        });
        </script>
</body>

</html>
